<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3>Input Type Test Page</h3>
    <p>email     <input type="email" name="" value=""></p><br>
    <p>date/time <input type="datetime-local" name="" value=""></p><br>
    <p>image     <input type="image" name="" value="" src="Profile Ape.jpg" height="200" width="120"></p><br>
    <p>file (accepts images)     <input type="file" name="" accept="image/tiff, image/jpeg, image/gif, image/x-rgb"></p><br>
    <p>radio     <input type="radio" id="huey" name="drone" value="huey" checked><label for="huey">Huey</label>
                 <input type="radio" id="dewey" name="drone" value="dewey" checked><label for="dewey">Dewey</label>
                 <input type="radio" id="louie" name="drone" value="louie" checked><label for="louie">Louie</label></p><br>
    <p>week      <input type="week" name="" value=""></p><br>
    <p>range     <input type="range" name="" value=""></p>
  </body>
</html>
